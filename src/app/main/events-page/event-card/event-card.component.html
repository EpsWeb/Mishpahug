<mat-card class="card">
  <div class="card__img">
    <img mat-card-image src="../../../../assets/Pictures/pexels-photo-173666.jpeg" alt="Photo of a Shiba Inu">
    <div class="card__img__subscr">
      <span>{{ event.owner.firstName + ' ' + event.owner.lastName }}<br>
      <bar-rating [theme]="'stars'" name="rating" [rate]="event.owner.rate" max="5"></bar-rating>
      </span>
    </div>
  </div>
  <mat-card-content>
    <p>({{ event.owner.numberOfVotes }} votes)</p>
    <p>{{ event.address.city }}</p>
    <p>Holiday: {{ event.holiday }}</p>
    <p>{{ event.date + ' ' + event.time }}</p>
    <p>Duration: {{ event.duration }} minutes</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="openDetail()">More</button>
  </mat-card-actions>
</mat-card>
