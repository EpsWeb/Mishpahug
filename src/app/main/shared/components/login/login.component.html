<div class="form-popup" id="loginForm">
  <div class="bgPic2-logo"></div>
  <form [formGroup]="form" (ngSubmit)="onSubmit(form)" class="form-container">
    <div class="alert alert-{{message.type}}" *ngIf="message.text">{{ message.text }}</div>
    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label"><i class="far fa-envelope"></i></label>
      <div class="col-sm-10">
        <input formControlName="email" type="email" class="form-control" id="email" placeholder="email@example.com">
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label"><i class="fas fa-lock"></i></label>
      <div class="col-sm-10">
        <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
      </div>
    </div>
    <div class="login-footer">
      <p><span class="color-black">Still don't have account? </span><span class="goToRegistration"><a (click)="registration()">Registration</a></span></p>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-5 offset-1">
          <button type="button" class="btn btn-danger btn-cancel" (click)="cancelLogin()">Cancel</button>
        </div>
        <div class="col-5 offset-1">
          <button type="submit" [disabled]="form.invalid" class="btn btn-success">Log in</button>
        </div>
      </div>
    </div>
  </form>
</div>
