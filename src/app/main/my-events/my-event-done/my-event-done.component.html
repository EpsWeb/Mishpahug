<mat-accordion>
  <mat-expansion-panel>

    <mat-expansion-panel-header>
      <mat-panel-title>
        <h5 style="font-weight: bold;">{{ eventDone.title }}</h5>
      </mat-panel-title>
      <mat-panel-description>
        <mat-icon>today</mat-icon>
        {{ eventDone.date }}
      </mat-panel-description>

      <ng-template matExpansionPanelContent>

        <div class="description">
          <h6>{{ eventDone.description }}</h6>
        </div>

      </ng-template>
    </mat-expansion-panel-header>

  </mat-expansion-panel>
</mat-accordion>
